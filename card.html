<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="card.css">
    <script src="card.js" defer></script>
</head>
<body>

 <div id="player-setup">
    <h2>Enter Your Info</h2>
    <input type="text" id="player-name" placeholder="Enter your name">
    <input type="number" id="player-credits" placeholder="Starting chips ($)">
    <button onclick="initializePlayer()">Play!</button>
 </div>

 <div id="container">
    <h1>Blackjack</h1>
    <p id="message-to-play">Want to play a round?</p>
    <p id="Card-El">Cards: </p>
    <p id="Sum-El">Sum: </p>
    <button onclick="startGame()" id="play-btn">Start Game</button><br>
    <button onclick="runNewCard()" id="Add-New-btn">New Card</button>
    <p id="user-credits"></p>
 </div>
</body>
</html>
